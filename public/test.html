<script src="peer-client.js"></script>
<script>
    Peer.util = window.util;
    if (Peer.util.supports.data) {
        var peer = new Peer({host: 'localhost', port: 9000, path: '/peerjs', key: 'qhxin', debug: 3});
        peer.on('open', function(id) {
            console.log('My peer ID is: ' + id);
          
            
            peer.on('connection', function(conn_r) {
            
                conn_r.on('data', function(data) {
                    console.log('Received', data);
                    
                    
                    conn_r.send('Get!');
                });
            });
        });
    }
</script>
</body>
